{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Posts{% endblock %}</h1>
{% endblock %}

{% block content %}
{% for post in posts %}
<div class="uk-panel   uk-panel-divider">
    <h3 class="uk-panel-title"><a class="action" href="{{url_for('blog.article',id=post['id'])}}">{{ post['title']
        }}</a></h3>
    {% if g.user['id'] == post['author_id'] or admin %}
    <div class="uk-panel-badge uk-badge">
        <a class="action" href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>
    </div>
    {% endif %}
    <p class="uk-text-truncate uk-text-middle">{{ post['body'] }}</p>
</div>
{% endfor %}
{% endblock %}
